<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<header>
    <div class=nav-bar>
        <a class="logo" href="index.html">
            <img src="photos/nasa-logo.svg" alt="logo">
        </a>
        <nav class="navigation" id="navigation">
            <ul class="nav-ul">
                <li><a class="nav-li" href="#">Mission</a></li>
                <li><a class="nav-li" href="#">Gallery</a></li>
                <li><a class="nav-li" href="#">Follow NASA</a></li>
                <li><a class="nav-li" href="#">NASA TV</a></li>
                <li><a class="nav-li" href="#">About</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            <div class="line line-up"></div>
            <div class="line line-middle"></div>
            <div class="line line-down"></div>
        </div>
    </div>
</header>
<div class="form-wrapper">
    <form action="" class="form">
        <input type="text" class="input">
        <button class="add-button">Add Planets</button>
    </form>
    <ul class="added-ul"></ul>
    <button class="clear-button">Clear</button>
</div>
<script src="script.js"></script>
</body>
</html>
